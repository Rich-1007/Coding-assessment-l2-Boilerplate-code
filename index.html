<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- REPLACE THIS WITH YOUR PROJECT NAME. EXAMPLE - Category tabs -->
    <title>Coding Assesment L2 boilerplate</title>
  </head>
  
  
  <body>
    <div class="content">
      <div class="product-images">
        <div class="product_img_container">
          <img
          class="product_img_lg"
          src="./Images/product.png"
          alt="product"
          />
        </div>
        
        <div class="sample_img_container"></div>
      </div>
      
      <div class="product-description">

        <div class="product-header">
          <span class="text-gray"></span>
          <h1 class="product_title"></h1>
        </div>

        <section class="pricing_section">
          <div class="current_price">
            <span class="current_price_text"></span>
            <span class="offer"></span>
          </div>

          <span class="slashed_price"></span>
        </section>

        <section class="color_section">
          <span class="text-gray">Choose a color</span>

          <div class="flex_container">
          </div>
        </section>

        <section class="size_section">
          <span class="text-gray">Choose a size</span>
          <div class="flex_container"></div>
        </section>
        
        <div>


          <div class="addProduct_section">
            <div class="add_quantity">
              <button class="quantity_btn decrease">-</button>
              <span class="product_count">1</span>
              <button class="quantity_btn increase">+</button>
            </div>
            
            <button class="add_to_cart">
              <img src="./Images/bag.png" alt="" />
              <span>Add To Cart</span>
            </button>
  
          </div>

          <p class="product_added_message"></p>
        </div>
        
        <div class="about_product text-gray">
        </div>
      </div>
    </div>
  </div>
  
  <script  src="./script.js"></script>
  </body>
</html>
